server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: femsq-web
  graphql:
    schema:
      printer:
        enabled: true
    graphiql:
      enabled: true

logging:
  level:
    com.femsq: INFO
    com.femsq.reports.core.ReportGenerationService: DEBUG
  file:
    name: logs/spring-boot_${LOG_TIMESTAMP:now}.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Конфигурация модуля отчётов
reports:
  # Внешние отчёты (из файловой системы)
  external:
    enabled: true
    path: ./reports
    scan-interval: 300000  # 5 минут в миллисекундах (увеличено для снижения нагрузки)
  
  # Встроенные отчёты (из classpath)
  embedded:
    enabled: true
    path: classpath:reports/embedded
  
  # Компиляция отчётов
  compilation:
    cache-enabled: true
    cache-directory: ./reports/cache
    recompile-on-change: true
  
  # Генерация отчётов
  generation:
    timeout: 300000  # 5 минут в миллисекундах
    max-concurrent: 5
    temp-directory: ./temp/reports
